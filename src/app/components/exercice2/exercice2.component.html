<div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">


            <div class="carousel-item active">
                <img class="d-block w-100" src="/assets/sw.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.4);">
                    <h5>Movies collection </h5>
                </div>
            </div>
            <div *ngFor="let movie of movies" class="carousel-item">
                <img class="d-block w-100" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                    alt="Second slide">
                <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.4);">
                    <h5>{{movie.original_title}}</h5>
                    <p>{{movie.overview}}</p>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
